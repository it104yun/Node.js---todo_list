<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡 To-Do 列表 (純 JS)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-section">
        <div class="hero-content">
            <h1><i class="fas fa-clipboard-list"></i> 我的待辦清單</h1>
            <p>輕鬆管理您的每日任務，讓生活井然有序。</p>
        </div>
    </header>

    <div class="container">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="新增待辦事項..." required>
            <button type="submit" title="新增"><i class="fas fa-plus"></i> 新增</button>
        </form>

        <ul id="todo-list">
            </ul>
        
        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
